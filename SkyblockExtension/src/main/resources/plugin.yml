name: SkyblockExtension
main: pokechu22.plugins.SkyblockExtension.SkyblockExtension
version: 0.0.0
author: Pokechu22

#This is used in logging.
prefix: PSBE

depend: [uSkyBlock]
#Most of these aren't used but are still needed.
softdepend: [Essentials, WorldEdit, WorldGuard] 

commands: 
  pokechu22:
    description: General SkyblockExtension configuration
    usage: |
          /pokechu22 help
    aliases: [skyblockextension, sbe, psbe]
          
  multichallenge: 
    description: Do multiple challenges at once.
    usage: |
          /multichallenge help
    aliases: [mc, spamchallenge]
  
  islandprotection: 
    description: Configure custom protections for your island!
    usage: |
          /islandprotection help
    aliases: [isprot]

  tpcancel: 
    description: Configure custom protections for your island!
    usage: |
          /<command> [player]
    aliases: [tpacancel, tpc, tpac]
    

permissions: 
  sbe.*: 
    description: Gives access to all SkyblockExtension commands and subpermisions.
    children: 
      sbe.challenges.*: true
      sbe.debug.*: true
      #sbe.protection.*: true
  
  sbe.challenges.*: 
    description: Gives access to all SkyblockExtension challenge functions.
    children: 
      sbe.challenges.multicomplete: true
  
  sbe.challenges.multicomplete: 
    description: 
      Allows access to the /multichallenge command, which lets one complete the 
      same challenge multiple times quickly.
    default: true
  
  sbe.debug.*: 
    description: Gives access to all SkyblockExtension debug functions.
    children: 
      sbe.debug.test.*: true
      sbe.debug.crashes.*: true
  
  sbe.debug.crashes.*: 
    description: Gives access to all subcommands of /pokechu22 crashes.
    children: 
      sbe.debug.crashes.read*: true
      sbe.debug.crashes.write*: true
  
  sbe.debug.crashes.read*: 
    description: Gives access to anything related to reading crash reports.
    children: 
      sbe.debug.crashes.list: true
      sbe.debug.crashes.show: true
  
  sbe.debug.crashes.write*: 
    description: Gives access to anything involving modifying existing crashes.
    children: 
      sbe.debug.crashes.remove: true
      sbe.debug.crashes.reset: true
  
  sbe.debug.crashes.list: 
    description: Allows listing of crashes.
    default: op
    
  sbe.debug.crashes.show: 
    description: Allows a viewing of crashes.
    default: op
    
  sbe.debug.crashes.remove: 
    description: Allows a player to remove crashes.
    default: op
  
  sbe.debug.crashes.reset:
    description: Allows a player to reset ALL previous crashes.
    default: op
  
  sbe.debug.crashes.broadcast:
    description: Any player that has this permission will be notified when an error occurs.
    default: op 
    
  sbe.debug.crashes.loginBroadcast:
    description: Any player that has this permission will be notified of new errors when they login.
    default: op 
  
  sbe.debug.test.*: 
    description: Gives access to all SkyblockExtension debug tests.
    children: 
      sbe.debug.test.ConfigErrorReport: true
      sbe.debug.test.ThrowableReport: true
      sbe.debug.test.ProtectionHandler: true
      sbe.debug.test.ReplaceDefaultProtections: true
  
  sbe.debug.test.ThrowableReport: 
    description: A test of ThrowableReports.
    default: op
    
  sbe.debug.test.ConfigErrorReport: 
    description: A test of ConfigurationErrorReports.
    default: op
  
  sbe.debug.test.IsProtected: 
    description: A test that states whether your current position is protected.
    default: op
    
  sbe.debug.test.ReplaceDefaultProtections: 
    description: A test that replaces the default uSkyBlock protection with the sbe version.
    default: op

  sbe.debug.test.MyIslandLocation: 
    description: A test that displays various information about the executor's island.
    default: op
    
  sbe.debug.test.MyIslandLocation: 
    description: A test that displays the island location nearest to the player.
    default: op
    
  sbe.debug.test.IslandInfoSerialization: 
    description: A test of IslandInfo serialization.
    default: op
    
  sbe.debug.test.USkyBlockPlayerInfoConversion: 
    description: A test that attempts to convert USkyblock's PlayerInfos.
    default: op
    
  sbe.debug.test.MyIslandInfoData: 
    description: A test that sends the user the NBT structure of their island's IslandInfo.
    default: op